<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
</head>
<body>
    <link rel="stylesheet" type="text/css" href="style.css">
    <main>
        <img src="assets/images/avatar-jessica.jpeg" alt="Profile picture">
        <h1>Jessica Randall</h1>
        <p class="location">Location United Kingdom </p>
        <q class="description">Front-end developer and avid reader.</q>
        <p> 
            <button type="button" autofocus>GitHub</button>

    
        </p>

        <p> 
            <button class="block" type="button">Twitter</button>
    
        </p>
        <p> 
            <button class="block" type="button">LinkedIn</button>
    
        </p>
        <p> 
            <button class="block" type="button">Instagram</button>
    
        </p>
        <p> 
            <button class="block" type="button">FrontEnd Mentor</button>
    
        </p>
        <div class ="attribution">challenge by <a href="https://www.fronendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
            
            Coded by 
            <a href="#">Makoena Mokgolo</a>

        </div>


    </main>
    
</body>
</html>
